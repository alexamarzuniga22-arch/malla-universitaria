<!DOCTYPE html>
<html lang="es">
<head>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f7fb;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #4b4b8f;
}

ul {
  padding: 0;
}

li {
  list-style: none;
  padding: 10px 14px;
  margin: 8px 0;
  border-radius: 8px;
  transition: 0.3s;
}


</style>

  <meta charset="UTF-8">
  <title>Malla Universitaria</title>
</head>
<body>
<div class="container">

<h1>Mi Malla Universitaria</h1>
<p id="contador">Materias aprobadas: 0</p>
<h2>Primer semestre</h2>
<ul>
  <li>Matemática I</li>
  <li>Introducción a la Carrera</li>
  <li>Química</li>
</ul>

<h2>Segundo semestre</h2>
<ul>
  <li>Matemática II</li>
  <li>Física I</li>
</ul>

<script>
  const materias = document.querySelectorAll("li");
  const contador = document.getElementById("contador");

  function actualizarContador() {
    const aprobadas = document.querySelectorAll("li.aprobada").length;
    contador.textContent = "Materias aprobadas: " + aprobadas;
  }

  materias.forEach(materia => {
    materia.addEventListener("click", () => {
      materia.classList.toggle("aprobada");
      actualizarContador();
    });
  });
</script>

</div>

</body>
</html>
