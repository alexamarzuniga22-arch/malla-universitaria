<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Universitaria</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #contador {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* CONTENEDOR GENERAL */
    .malla {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* CADA SEMESTRE */
    .semestre {
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .semestre h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* CADA MATERIA */
    .materia {
      background: #eaeaea;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .materia:hover {
      background: #dcdcdc;
    }

    .materia.aprobada {
      background: #b6e7c9;
      text-decoration: line-through;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Mi Malla Universitaria</h1>
  <p id="contador">Materias aprobadas: 0</p>

  <div class="malla">

    <div class="semestre">
      <h2>Semestre 1</h2>
      <div class="materia">Matemática I</div>
      <div class="materia">Introducción a la Carrera</div>
      <div class="materia">Química</div>
    </div>

    <div class="semestre">
      <h2>Semestre 2</h2>
      <div class="materia">Matemática II</div>
      <div class="materia">Física I</div>
      <div class="materia">Programación I</div>
    </div>

    <div class="semestre">
      <h2>Semestre 3</h2>
      <div class="materia">Matemática III</div>
      <div class="materia">Física II</div>
      <div class="materia">Programación II</div>
    </div>

  </div>

  <script>
    const materias = document.querySelectorAll(".materia");
    const contador = document.getElementById("contador");

    function actualizarContador() {
      const aprobadas = document.querySelectorAll(".materia.aprobada").length;
      contador.textContent = "Materias aprobadas: " + aprobadas;
    }

    materias.forEach(materia => {
      materia.addEventListener("click", () => {
        materia.classList.toggle("aprobada");
        actualizarContador();
      });
    });
  </script>

</body>
</html>
