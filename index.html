<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Malla Universitaria</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #contador {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .malla {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
.columna {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

    .semestre {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .semestre h2 {
      text-align: center;
    }

    .materia {
      background: #eaeaea;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .materia.aprobada {
      background: #b7e4c7;
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <h1>Mi Malla Universitaria</h1>
  <div id="contador">Materias aprobadas: 0</div>

 <div class="malla">

  <div class="columna">
    <div class="semestre"><h2>Semestre 1</h2></div>
    <div class="semestre"><h2>Semestre 5</h2></div>
    <div class="semestre"><h2>Semestre 9</h2></div>
    <div class="semestre"><h2>Semestre 13</h2></div>
  </div>

  <div class="columna">
    <div class="semestre"><h2>Semestre 2</h2></div>
    <div class="semestre"><h2>Semestre 6</h2></div>
    <div class="semestre"><h2>Semestre 10</h2></div>
  </div>

  <div class="columna">
    <div class="semestre"><h2>Semestre 3</h2></div>
    <div class="semestre"><h2>Semestre 7</h2></div>
    <div class="semestre"><h2>Semestre 11</h2></div>
  </div>

  <div class="columna">
    <div class="semestre"><h2>Semestre 4</h2></div>
    <div class="semestre"><h2>Semestre 8</h2></div>
    <div class="semestre"><h2>Semestre 12</h2></div>
  </div>

</div>


  <script>
    let contador = 0;
    const contadorDiv = document.getElementById("contador");

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("materia")) {
        e.target.classList.toggle("aprobada");
        contador = document.querySelectorAll(".materia.aprobada").length;
        contadorDiv.textContent = "Materias aprobadas: " + contador;
      }
    });
  </script>

</body>
</html>
