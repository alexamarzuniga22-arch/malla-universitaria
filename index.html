<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Universitaria</title>
</head>
<body>

<h1>Mi Malla Universitaria</h1>

<h2>Primer semestre</h2>
<ul>
  <li>Matemática I</li>
  <li>Introducción a la Carrera</li>
  <li>Química</li>
</ul>

<h2>Segundo semestre</h2>
<ul>
  <li>Matemática II</li>
  <li>Física I</li>
</ul>

<script>
  const materias = document.querySelectorAll("li");

  materias.forEach(materia => {
    materia.addEventListener("click", () => {
      if (materia.style.textDecoration === "line-through") {
        materia.style.textDecoration = "none";
      } else {
        materia.style.textDecoration = "line-through";
      }
    });
  });
</script>

</body>
</html>
